<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Inventory System</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .medicine-image {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .medicine-form {
      transition: all 0.3s ease;
    }

    @media (max-width: 640px) {
      .medicine-image {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-2 sm:px-4 py-4 sm:py-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-blue-800 mb-4 sm:mb-8">Medical Inventory System</h1>

    <div class="flex flex-col sm:flex-row justify-between gap-4 mb-4 sm:mb-6">
      <button id="addMedicineBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded order-2 sm:order-1 w-full sm:w-auto">
        Add New Medicine
      </button>

      <div class="flex order-1 sm:order-2 w-full sm:w-auto">
        <input type="text" id="searchInput" placeholder="Search medicine..."
          class="flex-grow border border-gray-300 rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
        <button id="searchButton"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r text-sm sm:text-base">
          Search
        </button>
      </div>
    </div>

    <div id="medicineForm"
      class="medicine-form hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-2 sm:p-4 ">
      <div class="bg-white rounded-lg shadow-xl p-4 sm:p-6 w-full max-w-2xl max-h-screen overflow-y-auto">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Add Medicine</h2>
        <form id="medicineFormElement" class="space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
            <div class="form-group">
              <label for="medicineName" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Name</label>
              <input type="text" id="medicineName" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            </div>

            <div class="form-group">
              <label for="medicineBrand" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Brand</label>
              <input type="text" id="medicineBrand" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            </div>

            <div class="form-group">
              <label for="medicineGeneric" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Generic
                Name</label>
              <input type="text" id="medicineGeneric" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            </div>

            <div class="form-group">
              <label for="medicineType" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Type</label>
              <select id="medicineType" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                <option value="">Select Type</option>
                <option value="Tablet">Tablet</option>
                <option value="Capsule">Capsule</option>
                <option value="Syrup">Syrup</option>
                <option value="Injection">Injection</option>
                <option value="Ointment">Ointment</option>
              </select>
            </div>

            <div class="form-group">
              <label for="medicineDosage"
                class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Dosage</label>
              <input type="text" id="medicineDosage" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            </div>

            <div class="form-group">
              <label for="medicinePrice" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Price</label>
              <input type="number" id="medicinePrice" step="0.01" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            </div>

            <div class="form-group">
              <label for="medicineStock" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Stock</label>
              <input type="number" id="medicineStock" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            </div>



            <div class="form-group">
              <label for="medicineImage" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Image
                URL</label>
              <input type="text" id="medicineImage" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            </div>
          </div>

          <div class="form-group">
            <label for="medicineDescription"
              class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Description</label>
            <textarea id="medicineDescription" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-20 sm:h-24 text-sm sm:text-base"></textarea>
          </div>

          <div class="form-group">
            <label for="medicineSideEffects" class="block text-gray-700 font-medium mb-1 text-sm sm:text-base">Side
              Effects</label>
            <textarea id="medicineSideEffects" required
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 h-20 sm:h-24 text-sm sm:text-base"></textarea>
          </div>

          <div class="flex justify-end space-x-3 pt-4">
            <button type="button" id="cancelFormBtn"
              class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded text-sm sm:text-base">
              Cancel
            </button>
            <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-sm sm:text-base">
              Save Medicine
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table id="medicinesTable" class="min-w-full divide-y divide-gray-200">
        <tbody id="medicinesTableBody" class="bg-white divide-y divide-gray-200 ">
          <!-- Rows will be added by JavaScript -->


        </tbody>
      </table>
    </div>


    <div id="medicineDetailBox"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">

      <div
        class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl max-h-screen overflow-y-auto relative border border-gray-200">

        <!-- Close Button -->
        <button id="closeDetailBox"
          class="absolute top-4 right-4 text-red-600 hover:text-red-800 font-semibold text-sm">
          âœ•
        </button>

        <!-- Main Content -->
        <div class="flex flex-col gap-6">

          <!-- Header Section -->
          <div class="flex flex-col sm:flex-row gap-6 items-center sm:items-start">
            <img id="detailImage" src="" alt="Medicine Image"
              class="w-[200px] h-[200px] sm:w-[200px] sm:h-[200px] object-contain rounded-lg border border-gray-300">

            <div class="text-center sm:text-left space-y-1">
              <h2 id="detailName" class="text-xl font-semibold text-gray-900"></h2>
              <p id="detailBrand" class="text-sm text-gray-600"></p>
              <p id="detailGeneric" class="text-sm text-gray-600"></p>
            </div>
          </div>

          <!-- Info Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="border rounded-lg p-3">
              <p class="text-xs text-gray-500 mb-1">Type</p>
              <p id="detailType" class="text-sm text-gray-800"></p>
            </div>
            <div class="border rounded-lg p-3">
              <p class="text-xs text-gray-500 mb-1">Dosage</p>
              <p id="detailDosage" class="text-sm text-gray-800"></p>
            </div>
            <div class="border rounded-lg p-3">
              <p class="text-xs text-gray-500 mb-1">Price</p>
              <p class="text-sm text-gray-800">$<span id="detailPrice"></span></p>
            </div>
            <div class="border rounded-lg p-3">
              <p class="text-xs text-gray-500 mb-1">Stock</p>
              <p id="detailStock" class="text-sm text-gray-800"></p>
            </div>
          </div>

          <!-- Description -->
          <div>
            <p class="text-sm font-medium text-gray-700 mb-2">Description</p>
            <p id="detailDescription" class="text-sm text-gray-600 border rounded-lg p-3 bg-white"></p>
          </div>

          <!-- Side Effects -->
          <div>
            <p class="text-sm font-medium text-gray-700 mb-2">Side Effects</p>
            <p id="detailSideEffects" class="text-sm text-gray-600 border rounded-lg p-3 bg-white"></p>
          </div>

        </div>

      </div>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
